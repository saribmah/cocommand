<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      width: 280px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 13px;
      color: #1a1a1a;
      padding: 16px;
    }
    h1 { font-size: 14px; font-weight: 600; margin-bottom: 12px; }
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .status.connected { background: #f0fdf4; }
    .status.disconnected { background: #fef2f2; }
    .dot {
      width: 8px; height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    .dot.on { background: #22c55e; }
    .dot.off { background: #ef4444; }
    .status-text { font-weight: 500; }
    .port-text { color: #6b7280; font-size: 12px; }
    .section { margin-bottom: 12px; }
    label { display: block; font-weight: 500; margin-bottom: 4px; font-size: 12px; color: #6b7280; }
    .row { display: flex; gap: 6px; }
    input {
      flex: 1;
      padding: 6px 8px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 13px;
      outline: none;
    }
    input:focus { border-color: #3b82f6; }
    button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      background: #f3f4f6;
      color: #374151;
    }
    button:hover { background: #e5e7eb; }
    button.primary { background: #3b82f6; color: white; }
    button.primary:hover { background: #2563eb; }
    .actions { display: flex; gap: 6px; }
  </style>
</head>
<body>
  <h1>Cocommand</h1>
  <div id="status" class="status disconnected">
    <div id="dot" class="dot off"></div>
    <div>
      <div id="status-text" class="status-text">Disconnected</div>
      <div id="port-text" class="port-text"></div>
    </div>
  </div>
  <div class="section">
    <label>Server port</label>
    <div class="row">
      <input id="port" type="number" placeholder="Auto-detected">
      <button id="connect-btn" class="primary">Connect</button>
    </div>
  </div>
  <div class="actions">
    <button id="retry-btn">Retry</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
