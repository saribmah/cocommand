[package]
name = "cocommand"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.7"
tokio = { version = "1", features = ["macros", "rt-multi-thread", "net"] }
async-trait = "0.1"
llm-kit-core = { path = "../../ai-sdk/llm-kit-core" }
llm-kit-provider-utils = { path = "../../ai-sdk/llm-kit-provider-utils" }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
uuid = { version = "1", features = ["v4", "serde"] }

[dev-dependencies]
tempfile = "3"
